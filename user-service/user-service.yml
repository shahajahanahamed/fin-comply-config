spring:
  application:
    name: user-service
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      #ddl-auto: validate for dev/qa to ensure schema alignment, none for prod to prevent changes
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
management:
  endpoints:
    exposure:
      include: health,info,metrics,refresh
  endpoint:
    refresh:
      enabled: true
logging:
  level:
    com.fincomply: INFO
build:
  version: "1.0"
