server:
     port: 9000

spring:
     datasource:
          driver-class-name: org.postgresql.Driver
          url: jdbc:postgresql://localhost:5432/userdevdb
          username: admin
          password: secret
     jpa:
          hibernate:
               ddl-auto: validate
          show-sql: true
          properties:
               hibernate:
                    format_sql: true
     fllyway:
          enabled: true
          locations: classpath:db/migration

build:
     version: "1.0"

